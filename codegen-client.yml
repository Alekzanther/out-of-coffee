overwrite: true
schema: 'http://localhost:3000/api/graphql'
documents:
  [
    './apollo-client/queries/**/*.ts',
    './apollo-client/fragments/**/*.ts',
  ]
generates:
  apollo-generated/client-graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
config:
  withHooks: true
  withMutationFn: true
  withResultType: true
  nonOptionalTypename: true
