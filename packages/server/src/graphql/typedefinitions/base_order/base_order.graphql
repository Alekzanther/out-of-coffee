type BaseOrder @entity {
  _id: String! @id
  items: [Item] @link
  active: Boolean! @column
}

type BaseOrderResponse {
  data: [BaseOrder]
  error: ErrorResponse
}

input NewBaseOrder {
  items: [String]!
  active: Boolean!
}

type Query {
  GetBaseOrder: BaseOrderResponse!
}

type Mutation {
  SetBaseOrder(newBaseOrder: NewBaseOrder!): BaseOrderResponse!
}
