type Order @entity {
  _id: String! @id
  status: String! @column
  items: [Item] @link
  creationDate: Int @column
  endDate: Int @column
  processed: Boolean
}

input NewOrder {
  items: [String]!
}

type Query {
  GetCurrentOrder(id: ID!): Response
  GetOrder(id: ID!): Response
  GetOrders: [Response]
}

type Mutation {
  CreateOrder(newOrder: NewOrder!): Response
}
