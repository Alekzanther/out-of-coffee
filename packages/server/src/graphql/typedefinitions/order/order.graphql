enum OrderStatus {
  PENDING
  DELIVERED
}

type Order @entity {
  _id: String! @id
  status: OrderStatus! @column
  items: [Item] @link
  creationDate: Float @column
  endDate: Float @column
}

type OrderResponse {
  data: [Order!]
  error: ErrorResponse
}

input NewOrder {
  items: [String]!
}

type Query {
  GetCurrentOrder(id: ID!): OrderResponse!
  GetOrder(id: ID!): OrderResponse!
  GetOrders: OrderResponse!
}

type Mutation {
  CreateOrder(newOrder: NewOrder!): OrderResponse!
}
