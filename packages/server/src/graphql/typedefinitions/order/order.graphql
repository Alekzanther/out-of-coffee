type Order @entity {
  _id: String! @id
  status: String! @column
  items: [Item] @link
  creationDate: Int @column
  endDate: Int @column
  processed: Boolean
}

type OrderResponse {
  data: [Order]
  error: ErrorResponse
}

input NewOrder {
  items: [String]!
}

type Query {
  GetCurrentOrder(id: ID!): OrderResponse!
  GetOrder(id: ID!): OrderResponse!
  GetOrders: OrderResponse!
}

type Mutation {
  CreateOrder(newOrder: NewOrder!): OrderResponse!
}
