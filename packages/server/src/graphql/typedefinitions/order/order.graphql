type Order @entity {
  _id: String! @id
  status: String! @column
  items: [Item] @link
  creationDate: Int @column
  endDate: Int @column
  processed: Boolean
}

input NewOrder {
  items: [String]!
}

type Query {
  GetCurrentOrder(id: ID!): Order
  GetOrder(id: ID!): Order
  GetOrders: [Order]
}

type Mutation {
  CreateOrder(newOrder: NewOrder!): Order
}
