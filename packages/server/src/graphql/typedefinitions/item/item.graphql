type Item @entity {
  _id: String! @id
  name: String! @column
  productUrl: String! @column
  productImageUrl: String @column
  isFavorite: Boolean @column
}

input NewItem {
  name: String!
  productUrl: String!
}

type Mutation {
  CreateItem(newItem: NewItem!): Item!
  SetFavorite(id: ID!, value: Boolean): Item!
}

type Query {
  GetItem(id: ID!): Item!
  GetItems: [Item!]!
}
