type Item @entity {
  _id: String! @id
  name: String! @column
  productUrl: String! @column
  productImageUrl: String @column
}

input NewItem {
  name: String!
  productUrl: String!
}

type Mutation {
  CreateItem(newItem: NewItem!): Response
}

type Query {
  GetItem(id: ID!): Response
  GetItems: [Item]
}
