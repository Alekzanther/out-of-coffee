type Item @entity {
  _id: String! @id
  name: String! @column
  productUrl: String! @column
  productImageUrl: String @column
}

type ItemResponse {
  data: [Item!]
  error: ErrorResponse
}

input NewItem {
  name: String!
  productUrl: String!
}

type Mutation {
  CreateItem(newItem: NewItem!): ItemResponse!
}

type Query {
  GetItem(id: ID!): ItemResponse!
  GetItems: ItemResponse!
}
