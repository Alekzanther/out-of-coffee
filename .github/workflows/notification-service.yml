name: .NET

on:
  push:
    branches: [master]
    paths-ignore:
      - "client/**"
  pull_request:
    branches: [master]

env:
  WORKING_DIRECTORY: notification-service/NotificationService

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: dotnet publish
        run: dotnet publish --configuration Release --output 'food-order-notification-service'
