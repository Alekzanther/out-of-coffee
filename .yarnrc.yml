defaultSemverRangePrefix: ""

nodeLinker: node-modules

npmAuditRegistry: "https://registry.yarnpkg.com"

packageExtensions:
  "@endemolshinegroup/cosmiconfig-typescript-loader@*":
    peerDependenciesMeta:
      typescript:
        optional: true
  "@storybook/cli@*":
    peerDependenciesMeta:
      react:
        optional: true
      react-dom:
        optional: true
  "@storybook/codemod@*":
    peerDependenciesMeta:
      "@babel/preset-env":
        optional: true

yarnPath: .yarn/releases/yarn-3.2.4.cjs
