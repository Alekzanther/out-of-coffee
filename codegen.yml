overwrite: true
schema: 'http://localhost:3000/api/graphql'
documents:
  [
    './apollo/queries/**/*.ts',
    './apollo/mutations/**/*.ts',
    './apollo/fragments/*.ts',
  ]
generates:
  apollo/generated/client-graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
  apollo/generated/server-graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-mongodb:
          config:
          objectIdType: ObjectId#mongodb
config:
  withHooks: true
  withMutationFn: true
  withResultType: true
  nonOptionalTypename: true
