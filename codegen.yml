overwrite: true
schema: 'http://localhost:3000/api/graphql'
documents:
  [
    './apollo-client/queries/**/*.ts',
    './apollo-client/fragments/**/*.ts',
  ]
generates:
  apollo/generated/client-graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
  apollo/generated/server-graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-mongodb
config:
  withHooks: true
  withMutationFn: true
  withResultType: true
  nonOptionalTypename: true
